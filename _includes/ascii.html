<div class="row">
  <div class="col-md-7">
    <div id="fontLoader">
      <img src="/assets/infinity.gif" alt="Loading..." srcset="" style="height: 60px;">
      <span>Loading...</span>
    </div>
    <div id="image-compare">
      <img id="preview" src="path/to/before.jpg" alt="" />
      <img id="art" src="path/to/after.jpg" alt="" />
    </div>
  </div>
  <div class="col-md-5">
    <div class="options-panel">
      <div class="title">
        Ascii image generator
      </div>
      <div class="description">
        <span>Choose <b>options </b> for your ascii image art:</span>
      </div>

      <div class="options-title mb-2">
        Ascii art styles:
      </div>
      <div id="buttonDiv flex-column mb-2">
        <label class="radio-label">
          <input type="radio" onchange="font1()" class="font-style" name="font-style" data-value="1"
            id="input-check-vertical" checked />
          <span class="checkmark"></span>
          <span class="label-span">Style 1</span>
        </label>
        <label class="radio-label">
          <input type="radio" onchange="font2()" class="font-style" name="font-style" data-value="2"
            id="input-check-vertical" />
          <span class="checkmark"></span>
          <span class="label-span">Style 2</span>
        </label>
        <label class="radio-label">
          <input type="radio" onchange="font3()" class="font-style" name="font-style" data-value="1"
            id="input-check-vertical" />
          <span class="checkmark"></span>
          <span class="label-span">Style 3</span>
        </label>
      </div>
      <div class="options-title mb-2">
        Ascii art Filters:
      </div>
      <div class="d-flex flex-column">
        <div class="custom-control custom-switch">
          <input type="checkbox" onchange="invertColor()" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Invert</label>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="container" id="modalContainer">
  <div class="row">
    <div class="col-md">
      <div class="modal" id="myModal">
        <div class="modal-dilog">
          <div class="modal-content">
            <div class="modal-header">
              Ascii art
            </div>
            <div class="modal-body">
              <div id="actualArt">
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-primary" data-dismiss="modal" data-target="#myModal" value="Close">
              <!-- <input type="button" id="copyId" name="Copy" value="Copy" onclick="copyText()" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="demo"></div>
<input onchange=" fileOnChange()" type="file" id="file" class="file" accept=".webp,.png,.jpg,.jpeg" />
